title: "Why Attend"
blocks:
 - {title: "Collaborate Efficiently", image: "conference.jpg", text: "Collaboration is the leading star for Atlassian. Learn how to take collaboration to a new level, beyond native Confluence. Convert Confluence to fully featured intranet with lots of killer integrations. Let HipChat eliminate the distance in your distributed organization. " }
 - {title: "Accelerate & Scale", image: "workshop.jpg", text: "Atlassian software is designed to scale with your growth. Learn more about the Enterprise Offerings and how to deploy data center solutions for the Enterprise. Learn how to accelerate your development with the tools from Atlassian and the vast number of available add-ons." }
 - {title: "Service for ALL", image: "hackathon.jpg", text: "The ITSM area is in focus for Atlassian and JIRA Service Desk is the fastest growing product to date in the Atlassian portfolio. But JSD is not only for IT teams, it is being deployed in all areas of the Enterprise. Learn how HR, Legal and Sales become more efficient with JSD. " }
