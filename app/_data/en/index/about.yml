title: "Why Attend"
blocks:
 - {title: "Collaboration Teams", image: "conference.jpg", text: "Confluence gives you unlimited collaboration possibilities with page reviews. Experience the power with integration to JIRA and HipChat together with Confluence Questions. Learn why customers are throwing out MS Office. In-context collaboration for every team on the planet and beyond." }
 - {title: "IT Service Teams", image: "workshop.jpg", text: "Learn how IT Service Teams can improve their customers’ experiences, hear about JIRA Service Desk, and meet with product and industry experts. Get on top of your SLA’s with unbeaten traceability. We take JIRA further into the ITSM arena with built in asset management." }
 - {title: "Software Teams", image: "hackathon.jpg", text: "Learn how companies grow with Atlassian and Git. Learn how to tune git workflows and the beauty of pull-requests. Enjoy the journey when we show you the complete Atlassian suite in harmony. " }
