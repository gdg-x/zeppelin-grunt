title: "The Faculty of Science"
cards:
 - {title: "By car", information: 'The Faculty of Science (Science Park 904) is easily reachable by car. <a href="http://www.amsterdamsciencepark.nl/location-facilities/directions/directions-by-car/">More info</a>'}
 - {title: "Public Transit", information: 'There is a train station, metro station and a bus stop nearby. <a href="http://www.amsterdamsciencepark.nl/location-facilities/directions/directions-by-public-transport/">More info</a>'}
 - {title: "Parking", information: 'Lots of parking spaces nearby. Aim for parking P3 and walk from there. <a href="http://www.amsterdamsciencepark.nl/location-facilities/directions/parking/">More info</a>'}

