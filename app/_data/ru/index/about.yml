title: "Про DevFest Kazan"
description: "Конференция DevFest – глобальное событие, проводимое по всему миру сообществами Google Developers Group при поддержке компании Google. В Казани DevFest проводится впервые в формате однодневной конференции. Мероприятие пройдет в университете Иннополис. Подробная информация по докладам появится в середине октября"
blocks:
 - {title: "Доклады", image: "conference.jpg", text: "Доклады по Android, Firebase, VR, IoT и другим трендовым технологиям Google от ведущих российских экспертов!" }
 - {title: "Воркшопы", image: "workshop.jpg", text: "Возможность сразу и под руководством экспертов применить технологии Google на практике!" }
